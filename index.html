<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #efffe6; /* Light Green */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #e0f7fa; /* Light Blue */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .car {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .car:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .car-info {
            flex: 1;
            padding-right: 20px;
        }

        .car-img {
            flex: 1;
            max-width: 300px;
            margin-left: 20px;
            border-radius: 10px;
            cursor: pointer; /* Add cursor pointer */
        }

        .car-img-right {
            max-width: 300px;
            margin-right: 20px;
            border-radius: 10px;
            cursor: pointer; /* Add cursor pointer */
        }

        .car h2 {
            color: #007bff; /* Blue */
            margin-bottom: 10px;
        }

        .car p {
            color: #666;
            margin-bottom: 10px;
        }

        .car .price {
            font-size: 24px;
            font-weight: bold;
            color: #28a745; /* Green */
        }

        .car .details-btn {
            padding: 10px 20px;
            background-color: #007bff; /* Blue */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .car .details-btn:hover {
            background-color: #0056b3; /* Darker Blue */
        }

        /* Lightbox styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .overlay img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
   <div class="container">
    <h1>CARS</h1>
       
<div class="car" style="background-color: #f8f9fa;"> <!-- Light Gray -->
    <div class="car-info">
        <h2 style="color: black;">Toyota Supra MK4</h2><br>
        <a href="supra_details.html" class="details-btn">View Details</a>
    </div>
    <img src="supra.png" alt="MK4" class="car-img-right">
</div>

<div class="car" style="background-color: #f8f9fa;"> <!-- Light Gray -->
    <div class="car-info">
        <h2 style="color: black;">Nissan Skyline GT-R R34</h2><br>
        <a href="GT-R R34_details.html" class="details-btn">View Details</a>
    </div>
    <img src="r34.jpg" alt="R34" class="car-img-right">
</div>

<div class="car" style="background-color: #f8f9fa;"> <!-- Light Gray -->
    <div class="car-info">
        <h2 style="color: black;">Dodge Challenger</h2><br>
        <a href="dodge_details.html" class="details-btn">View Details</a>
    </div>
    <img src="dodge.jpg" alt="dodge" class="car-img-right">
</div>
       
<div class="car" style="background-color: #f8f9fa;"> <!-- Light Gray -->
    <div class="car-info">
        <h2 style="color: black;">Ford Mustang</h2><br>
        <a href="mustang_details.html" class="details-btn">View Details</a>
    </div>
    <img src="Mustang.jpg" alt="mustang" class="car-img-right">
</div>

<div class="overlay" onclick="closeOverlay()">
    <img src="" alt="lightbox" id="overlay-img">
</div>

<script>
    // JavaScript for lightbox functionality
    const carImages = document.querySelectorAll('.car-img-right');
    const overlay = document.querySelector('.overlay');
    const overlayImg = document.getElementById('overlay-img');

    carImages.forEach(image => {
        image.addEventListener('click', e => {
            overlay.style.display = 'flex';
            overlayImg.src = e.target.src;
        });
    });

    function closeOverlay() {
        overlay.style.display = 'none';
    }
</script>

    </div>
</body>
</html>
